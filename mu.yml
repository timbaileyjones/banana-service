---
namespace: mu-tim
environments:
- name: acceptance
  provider: ecs
  cluster:
    maxSize: 1
    keyName: timbaileyjones-labs-keypair-ireland
  load-balancer: 
    name: test-elb
  discovery:
    provider: consul
- name: production
  provider: ecs
  cluster:
    maxSize: 1
    keyName: timbaileyjones-labs-keypair-ireland
  discovery:
    provider: consul
service:
  name: mu-banana
  port: 8080
  pathPatterns:
  - /bananas
  environment:  
    SPRING_DATASOURCE_USERNAME: ${DatabaseMasterUsername}
    SPRING_DATASOURCE_PASSWORD: ${DatabaseMasterPassword}
    SPRING_DATASOURCE_URL: jdbc:mysql://${DatabaseEndpointAddress}:${DatabaseEndpointPort}/${DatabaseName}
  database:
    name: sample
  schedules:
  - name: Minutely
    expression: cron(* * * * ? *)
    command: ['curl','http://timjones.com/minute-cron']
  - name: Hourly
    expression: cron(0 * * * ? *)
    command: ['curl','http://timjones.com/hour-cron']
  pipeline:
    source:
      provider: GitHub
      repo: timbaileyjones/banana-service
      branch: master
    build:
      image: aws/codebuild/java:openjdk-8
