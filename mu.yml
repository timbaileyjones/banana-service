namespace: mu
environments:
- name: acceptance
- name: production
service:
  name: mu-banana-timba
  port: 8080
  pathPatterns:
  - /bananas
  schedules:
    - name: minutely
      expression: cron(* * * * ? *)
      command: echo updating bananas every minute
    - name: hourly
      expression: cron(0 * * * ? *)
      command: echo updating bananas every hour
  pipeline:
    source:
      provider: GitHub
      repo: timbaileyjones/banana-service
      branch: master
    build:
      image: aws/codebuild/java:openjdk-8
